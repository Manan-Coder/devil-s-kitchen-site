<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Devil's Kitchen</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <div class="game-container">
    <button class="platform left1"></button>
    <button class="platform left2"></button>
    <button class="platform left3"></button>
    <button class="platform main"></button>
    <button class="platform right1"></button>
    <button class="platform right2"></button>
    <button class="platform right3"></button>
    <button class="platform right4"></button>
    <div class="protagonist" id="protagonist"></div>
  </div>
  <section class="form-section">
    <div class="form-container">
      <div class="wrapper">
        <div class="card-switch">
          <label class="switch">
            <input type="checkbox" class="toggle">
            <span class="slider"></span>
            <span class="card-side"></span>
            <div class="flip-card__inner">
              <div class="flip-card__front">
                <div class="title" style="color: black;" >Log in</div>
                <form class="flip-card__form" action="">
                  <input class="flip-card__input" name="email" placeholder="Email" type="email" id="email-login">
                  <input class="flip-card__input" name="password" placeholder="Password" type="password" id="passw-login">
                  <button class="flip-card__btn" type="button" onclick="login()">Let`s go!</button>
                </form>
              </div>
              <div class="flip-card__back">
                <div class="title">Sign up</div>
                <form class="flip-card__form" action="">
                  <input class="flip-card__input" placeholder="Name" type="name" required id="name">
                  <input class="flip-card__input" name="email" placeholder="Email" type="email" required id="email">
                  <input class="flip-card__input" name="password" placeholder="Password" type="password" required id="passw">
                  <button class="flip-card__btn" onclick="getSignupOTP()" type="button">Confirm</button>
                </form>
              </div>
            </div>
          </label>
        </div>
      </div>
    </div>
  </section>
  <script src="js/script.js">
  </script>
</body>
</html>
