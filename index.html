<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Platformer with Image Placeholders</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    .game-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-image: url('assets/Background.png');
      background-size: cover;
      background-position: center;
      overflow: hidden;
    }
    
    .platform {
      position: absolute;
      background-image: url('assets/platform.png');
      background-size: contain;
      border: none;
      background-repeat: no-repeat;
      background-position: center;
      background-color: transparent;
    background-repeat: no-repeat;
    border: none;
    cursor: pointer;
    overflow: hidden;
    outline: none;
    }
    
    .platform.main {
      width: 300px;
      height: 80px;
    }
    
    .platform.left1 { bottom: 100px; left: 5%; width: 150px; height: 40px; }
    .platform.left2 { bottom: 170px; left: 18%; width: 150px; height: 40px; }
    .platform.left3 { bottom: 240px; left: 28%; width: 150px; height: 40px; }
    .platform.left4 { bottom: 120px; left: 38%; width: 150px; height: 40px; }
    
    .platform.main {
      bottom: 400px;
      left: 50%;
      transform: translateX(-50%);
    }
    
    .platform.right1 { bottom: 400px; left: 62%; width: 150px; height: 40px; }
    .platform.right2 { bottom: 360px; left: 72%; width: 150px; height: 40px; }
    .platform.right3 { bottom: 310px; left: 82%; width: 150px; height: 40px; }
    .platform.right4 { bottom: 260px; left: 90%; width: 150px; height: 40px; }
    
    .protagonist {
      position: absolute;
      width: 60px;
      height: 60px;
      background-image: url('assets/idle.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center bottom;
      bottom: 460px;
      left: calc(50% - 20px);
      z-index: 100;
    }
    
    .jumping {
      background-image: url('assets/jump.png');
      height: 120px;
      width: 120px;
    }
    
    .flip {
      transform: scaleX(-1);
    }
  </style>
</head>
<body>
  <div class="game-container">
    <button class="platform left1"></button>
    <button class="platform left2"></button>
    <button class="platform left3"></button>
    
    <button class="platform main"></button>
    
    <button class="platform right1"></button>
    <button class="platform right2"></button>
    <button class="platform right3"></button>
    <button class="platform right4"></button>
    
    <div class="protagonist" id="protagonist"></div>
  </div>
  
  <script>
    const platforms = document.querySelectorAll('.platform');
    const protagonist = document.getElementById('protagonist');
    let isJumping = false;
    
    window.addEventListener('load', () => {
      const protag = document.getElementById('protagonist');
      const img = new Image();
      img.src = 'assets/idle.png';
      img.onerror = () => {
        document.querySelectorAll('.platform').forEach(p => {
          p.style.backgroundColor = '#555';
          p.style.backgroundImage = 'none';
        });
        protag.style.backgroundColor = '#ff5722';
        protag.style.backgroundImage = 'none';
        protag.style.borderRadius = '50%';
        document.querySelector('.game-container').style.backgroundColor = '#e0e0e0';
        document.querySelector('.game-container').style.backgroundImage = 'none';
      };
    });

    platforms.forEach(platform => {
      platform.addEventListener('click', (event) => {
        if (isJumping) return;
        
        const rect = event.target.getBoundingClientRect();
        const containerRect = document.querySelector('.game-container').getBoundingClientRect();
        
        const currentLeft = protagonist.offsetLeft;
        const currentBottom = parseFloat(getComputedStyle(protagonist).bottom);
        
        const newLeft = rect.left - containerRect.left + (rect.width / 2) - (protagonist.offsetWidth / 2);
        const newBottom = containerRect.bottom - rect.top + 5; // Place player on TOP of the button

        isJumping = true;
        protagonist.classList.add('jumping');

        // Flip character in correct direction
        if (newLeft < currentLeft) {
          protagonist.classList.add('flip');
        } else {
          protagonist.classList.remove('flip');
        }

        const distance = Math.abs(newLeft - currentLeft);
        const jumpHeight = Math.min(120, 60 + distance * 0.2);

        const jumpDuration = 800;
        const startTime = performance.now();

        function animateJump(currentTime) {
          const elapsedTime = currentTime - startTime;
          const progress = Math.min(elapsedTime / jumpDuration, 1);

          // Smooth jump arc
          const verticalOffset = 4 * jumpHeight * progress * (1 - progress);

          // Smooth horizontal movement
          const horizontalPos = currentLeft + (newLeft - currentLeft) * progress;
          const bottomPos = currentBottom + (newBottom - currentBottom) * progress;

          protagonist.style.left = `${horizontalPos}px`;
          protagonist.style.bottom = `${bottomPos + verticalOffset}px`;

          if (progress < 1) {
            requestAnimationFrame(animateJump);
          } else {
            protagonist.style.bottom = `${newBottom}px`;
            protagonist.classList.remove('jumping');
            isJumping = false;
          }
        }

        requestAnimationFrame(animateJump);
      });
    });
  </script>
</body>
</html>
