<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Devils Kitchen</title>
  <style>

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    .game-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: #e0e0e0;
      overflow: hidden;
    }

    .platform {
      position: absolute;
      background: #555;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      padding: 5px;
      font-size: 0.9rem;
    }
    

    .platform.left1 { bottom: 100px; left: 5%; width: 120px; }
    .platform.left2 { bottom: 170px; left: 18%; width: 120px; }
    .platform.left3 { bottom: 240px; left: 28%; width: 120px; }
    .platform.left4 { bottom: 320px; left: 38%; width: 120px; }

    .platform.main {
      bottom: 400px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: 40px;
      font-size: 1.2rem;
    }

    .platform.right1 { bottom: 400px; left: 62%; width: 120px; }
    .platform.right2 { bottom: 360px; left: 72%; width: 120px; }
    .platform.right3 { bottom: 310px; left: 82%; width: 120px; }
    .platform.right4 { bottom: 260px; left: 90%; width: 120px; }

    .protagonist {
      position: absolute;
      width: 30px;
      height: 30px;
      background-image: url("assets/player.png");

      background-size: 48px 48px;

      background-position: -48px 0;
      border-radius: 50%;
      bottom: 410px;
      left: calc(50% - 15px);
      transition: left 0.3s ease, bottom 0.3s ease;

      animation: idleAnim 1.2s steps(6) infinite;
    }

    @keyframes idleAnim {
      0%   { background-position: -48px 0; }
      16.67% { background-position: -96px 0; }
      33.33% { background-position: -144px 0; }
      50%  { background-position: -192px 0; }
      66.67% { background-position: -240px 0; }
      83.33% { background-position: -288px 0; }
      100% { background-position: -48px 0; }
    }

    @keyframes jumpAnim {
      0%   { transform: translateY(0); background-position: -240px 0; }
      16.67% { transform: translateY(-10px); background-position: -288px 0; }
      33.33% { transform: translateY(-30px); background-position: -336px 0; }
      50%  { transform: translateY(-50px); background-position: -384px 0; }
      66.67% { transform: translateY(-30px); background-position: -432px 0; }
      83.33% { transform: translateY(-10px); background-position: -480px 0; }
      100% { transform: translateY(0); background-position: -240px 0; }
    }
    

    .jump {
      animation: jumpAnim 1.2s steps(6) ease-out;
    }
  </style>
</head>
<body>
  <div class="game-container">

    <button class="platform left1">P1</button>
    <button class="platform left2">P2</button>
    <button class="platform left3">P3</button>
    <button class="platform left4">P4</button>

    <button class="platform main">My Platformer</button>
    

    <button class="platform right1">P5</button>
    <button class="platform right2">P6</button>
    <button class="platform right3">P7</button>
    <button class="platform right4">P8</button>

    <div class="protagonist" id="protagonist"></div>
  </div>
  
  <script>

    const platforms = document.querySelectorAll('.platform');
    const protagonist = document.getElementById('protagonist');

    platforms.forEach(platform => {
      platform.addEventListener('click', (event) => {

        const rect = event.target.getBoundingClientRect();
        const containerRect = document.querySelector('.game-container').getBoundingClientRect();
        const newLeft = rect.left - containerRect.left + (rect.width / 2) - (protagonist.offsetWidth / 2);
        const newBottom = containerRect.bottom - rect.top + 10;


        protagonist.style.left = `${newLeft}px`;
        protagonist.style.bottom = `${newBottom}px`;


        protagonist.classList.remove('jump');
        void protagonist.offsetWidth; 
        protagonist.classList.add('jump');
      });
    });

    protagonist.addEventListener('animationend', (e) => {
      if (e.animationName === 'jumpAnim') {
        protagonist.classList.remove('jump');
      }
    });
  </script>
</body>
</html>
